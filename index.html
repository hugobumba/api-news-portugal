<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Testar API</h1>
    <input type="text" id="input" placeholder="Digite o cinema ou gênero..." />
    <button id="searchBtn">Buscar</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const inputValue = document.getElementById('input').value;
            const apiUrl = `http://localhost:5000/cinema/${inputValue}`; // Altere a URL conforme necessário
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na rede');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultBox = document.getElementById('result');
                    resultBox.innerHTML = ''; // Limpa o conteúdo anterior
                    resultBox.innerHTML = JSON.stringify(data, null, 2); // Exibe os resultados formatados
                })
                .catch(error => {
                    const resultBox = document.getElementById('result');
                    resultBox.innerHTML = 'Erro: ' + error.message; // Exibe mensagem de erro
                });
        });
    </script>
</body>
</html>
